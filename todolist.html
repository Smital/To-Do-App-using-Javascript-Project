<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width">
    <title>To Do list</title> 
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c4522a1f1e.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>
<body>
	<h1 id="head_styling"> TO DO LIST </h1>

    </div>
    <div class="todolist">
        <div class ="todo" id="todo-container">
        </div>
    </div>
    </div>
  </body>
  </html>
